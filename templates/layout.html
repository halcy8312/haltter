<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Haltter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Haltter</h1>
        {% if 'username' in session %}
            <p>ようこそ、{{ session['username'] }}さん</p>
        {% endif %}
    </header>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">ホーム</a></li>
            {% if 'username' in session %}
                <li><a href="{{ url_for('account') }}">アカウント</a></li>
                <li><a href="{{ url_for('follow') }}">フォロー一覧</a></li>
                <li><a href="{{ url_for('post') }}">新規投稿</a></li>
                <li><a href="{{ url_for('logout') }}">ログアウト</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">ログイン</a></li>
                <li><a href="{{ url_for('register') }}">登録</a></li>
            {% endif %}
        </ul>
    </nav>

    <article>
        {% block content %}{% endblock %}
    </article>

    <footer>
        <p>Haltter by Halcy</p>
    </footer>
</body>
</html>
